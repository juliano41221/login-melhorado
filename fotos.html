<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to right, rgb(234, 141, 0),blue, rgba(157, 0, 255, 0.476));
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00ff88;
        }

        .container {
            max-width: 1200px;
            margin: 100px auto 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #000000;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            transition: transform 0.3s;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: flex;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Voltar</a>
    </nav>

    <div class="container">
        <h1>Galeria</h1>
        
        <div class="photo-grid">
            <div class="photo-item">
                <img src="imagem 1.jpg" alt="">
            </div>
            <div class="photo-item">
                <img src="imagem 2.jpg" alt="">
            </div>
            <div class="photo-item">
                <img src="imagem 3.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
