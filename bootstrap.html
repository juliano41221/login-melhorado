<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>página</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body style="background-image: linear-gradient(to right, gray, red);">

  <div class="bg-white border border-1 rounded border-dark border-shadow: 4px"
    style="height: 800px; width: 600px; margin:auto; margin-top: 100px; padding: 35px; box-shadow: 2px 2px #e33030;">

    <form class="row g-3 needs-validation" novalidate>
      <div class="text-center mb-5">
        <h3>Cadastro</h3>
      </div>
      <div class="col-md-4">
        <label for="validationCustom01" class="form-label">Nome</label>
        <input type="text" class="form-control" id="validationCustom01" value="" required>
        <div class="valid-feedback">
          Parece bom!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustom02" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="valid-feedback">
          Parece bom!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationCustomUsername" class="form-label">Telefone</label>
        <div class="input-group has-validation">
          <span class="input-group-text" id="inputGroupPrepend"><i class="fa fa-phone"
              style="font-size: 24px;"></i></span>
          <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend"
            required>
          <div class="invalid-feedback">
            Por favor, insira seu nome
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="validationCustom03" required>
        <div class="invalid-feedback">
          Por favor, insira sua cidade.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">Estado</label>
        <select class="form-select" style="font-size: 15px;" id="validationCustom04" required>
          <option selected disabled value="">Escolha</option>
          <option>AC</option>
          <option>AL</option>
          <option>AP</option>
          <option>AM</option>
          <option>BA</option>
          <option>CE</option>
          <option>DF</option>
          <option>ES</option>
          <option>GO</option>
          <option>MA</option>
          <option>MT</option>
          <option>MS</option>
          <option>MG</option>
          <option>PA</option>
          <option>PB</option>
          <option>PR</option>
          <option>PE</option>
          <option>PI</option>
          <option>RJ</option>
          <option>RN</option>
          <option>RS</option>
          <option>RO</option>
          <option>RR</option>
          <option>SC</option>
          <option>SP</option>
          <option>SE</option>
          <option>TO</option>
        </select>
        <div class="invalid-feedback">
          Selecione um estado
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Concordo com os termos e condições
          </label>
          <div class="invalid-feedback">
            Você deve Concordar com os termos de condições
          </div>
        </div>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-primary" type="submit" id="cadastroBtn">Cadastrar</button>
      </div>
      <div class="text-center mb-5">
        <h3>Ou <br> Login</h3>
      </div>
      <div class="col-md-6">
        <label for="login" class="form-label">Login</label>
        <input type="text" class="form-control" id="login" required>
        <div class="invalid-feedback">
          Por favor, insira seu login.
        </div>
      </div>
      <div class="col-md-6">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">
          Por favor, insira sua senha.
        </div>
      </div>
      <div class="d-grid gap-2 col-3 mx-auto">
        <button class="btn btn-success" type="submit" id="loginBtn">Login</button>
      </div>
    </form>
  </div>
  </div>
  </div>
</body>
<script>

  (() => {
    'use strict'

    const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        const isCadastro = event.submitter.id === 'cadastroBtn';
        const isLogin = event.submitter.id === 'loginBtn';

        if (isCadastro) {
          const cadastroFields = ['validationCustom01', 'validationCustom02', 'validationCustomUsername', 'validationCustom03', 'validationCustom04', 'invalidCheck'];
          let isValid = true;
          cadastroFields.forEach(fieldId => {
            const field = document.getElementById(fieldId);
            if (!field.checkValidity()) {
              isValid = false;
              field.classList.add('is-invalid');
            } else {
              field.classList.remove('is-invalid');
            }
          });
          if (!isValid) {
            event.preventDefault();
            event.stopPropagation();
          } else {
            event.preventDefault();
            alert('Cadastro realizado com sucesso!');
            window.location.href = "logado.html";
          }
        } else if (isLogin) {
          const login = document.getElementById('login');
          const password = document.getElementById('password');
          let isValid = true;

          if (!login.checkValidity()) {
            isValid = false;
            login.classList.add('is-invalid');
          } else {
            login.classList.remove('is-invalid');
          }

          if (!password.checkValidity()) {
            isValid = false;
            password.classList.add('is-invalid');
          } else {
            password.classList.remove('is-invalid');
          }

          if (isValid) {
            if (login.value === 'admin' && password.value === 'admin') {
              event.preventDefault();
              window.location.href = "logado.html";
            } else {
              event.preventDefault();
              alert('Login ou senha incorretos');
            }
          } else {
            event.preventDefault();
            event.stopPropagation();
          }
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
</body>
</html>
